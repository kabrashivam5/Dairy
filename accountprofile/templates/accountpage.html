<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style3.css">
    <title>Farmer's Account Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #DDD;
      }
      tr:hover {background-color: #D6EEEE;}
      </style>
</head>
<body style="background-color: white; color: darkolivegreen;">
    <div class="container" style="background-color: white; border: white;">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class='font-size: -webkit-xxx-large; font-weight: 400; color: black;'>Farmer Account Profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <form action="/accountprofile" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="input">Code</label>
                            <input type="text" class="form-control" id="inputEmail4" name="code"
                                placeholder="Enter the Code">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="input">First Name</label>
                            <input class="form-control" id="inputEmail4" name="first" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input">Middle Name</label>
                            <input class="form-control" id="inputEmail4" name="middle" placeholder="Middle Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Last Name</label>
                            <input class="form-control" id="inputEmail4" name="last" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" name="address"
                            placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="input">A/P</label>
                            <input class="form-control" id="inputEmail4" name="ap" placeholder="A/P">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input">Village</label>
                            <input class="form-control" id="inputEmail4" name="village" placeholder="Village">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">City</label>
                            <input class="form-control" id="inputEmail4" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="input">Taluka</label>
                            <input class="form-control" id="inputEmail4" name="taluka" placeholder="Taluka">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input">District</label>
                            <input class="form-control" id="inputEmail4" name="district" placeholder="District">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" name="state" class="form-control">
                                <option selected>Choose...</option>
                                <option>Maharashtra</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Aadhar</label>
                            <input class="form-control" id="inputEmail4" name="aadhar" placeholder="Aadhar">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Mobile Number</label>
                            <input type="text" class="form-control" id="inputEmail4" name="phone"
                                placeholder="Mobile Number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary m-md-3 w-25" name="add" style="color: black;">Add</button>
                    <button type="submit" class="btn btn-success m-md-3 w-25" name="save" style="color: black;">Save</button>
                    <button type="submit" class="btn btn-outline-dark m-md-3 w-25" name="update" style="color: black;">Update</button>
                    <button type="submit" class="btn btn-warning  m-md-3 w-25" name="delete" style="color: black;">Delete</button>
                    <button type="submit" class="btn btn-danger  m-md-3 w-25" name="exit" style="color: black;">Exit</button>
                </form>
            </div>
            <div class="col-md-7">
                <!-- Farmer's List -->
                <div class="form-group">
                 
                        <label for="exampleFormControlTextarea1" class='py-6 text-lg text-md-center font-extrabold' styke='color: black;'>Farmer's List</label>

                        <div class="table-responsive my-2 col-md-12">
                            <table class="table table-striped table-sm space-x-2" style='color: darkolivegreen;'>
                                <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>First</th>
                                        <th>Middle</th>
                                        <th>Last</th>
                                        <th>Address</th>
                                        <th>A/P</th>
                                        <th>Village</th>
                                        <th>City</th>
                                        <th>Taluka</th>
                                        <th>District</th>
                                        <th>State</th>
                                        <th>Aadhar No</th>
                                        <th>Mobile No</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in abc %}
                                    <tr>
                                        {% for j in i %}
                                        <td>{{j}}</td>
                                        {% endfor %}
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
